name: build and push docker images
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: checkout source code
        uses: actions/checkout@v4

      - name: setup docker buildx
        uses: docker/setup-buildx-action@v3

      - name: login to docker hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_USERNAME }}

      - name: build and push config server
        uses: docker/build-push-action@v5
        with:
          context: ./services/config-server
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/config-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/config-server:${{ github.sha }}

      - name: build and push discovery service
        uses: docker/build-push-action@v5
        with:
          context: ./services/discovery
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/discovery-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/discovery-service:${{ github.sha }}

      - name: build and push gateway service
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/gateqway-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/gateway-service:${{ github.sha }}

      - name: build and push user service
        uses: docker/build-push-action@v5
        with:
          context: ./services/user
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/user-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/user-service:${{ github.sha }}

      - name: build and push user service
        uses: docker/build-push-action@v5
        with:
          context: ./services/auth
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ github.sha }}
